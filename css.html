<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Create a Quiz Game" />
    <link rel="shortcut icon" href="Imgs/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>CSS Quiz</title>
  </head>
  <body data-title="CSS Quiz">
    <div class="quiz-app">
      <div class="quiz-info">
        <div class="category">Category: <span>css </span></div>
        <div class="count">Questions Count: <span>10</span></div>
      </div>
      <div class="quiz-area"></div>
      <div class="answers-area"></div>
      <button class="submit-button">Submit Answer</button>
      <div class="bullets">
        <div class="spans"></div>
        <div class="countdown"></div>
      </div>
      <div class="results"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
